version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: kusms-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kusms}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kusms_password}
      POSTGRES_DB: ${POSTGRES_DB:-kusms_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kusms"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kusms-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-kusms}:${POSTGRES_PASSWORD:-kusms_password}@postgres:5432/${POSTGRES_DB:-kusms_db}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      PORT: ${BACKEND_PORT:-3000}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kusms-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
